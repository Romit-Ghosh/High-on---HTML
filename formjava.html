            var letters = /^[A-Za-z]{1-17}$/;
            var Gmail_input = /^[A-Za-z]{1-17}@[A-za-z]{1-3}$/;

            if (n == '' || g == '' || p == '' || cp == '') {
                alert("Enter all the details");
            }
            else if (p != cp) {
                alert("Passwords doesn't match");
            }
            else if (!letters.value(n)) {
                alert("Name should only contain alphabet");
            }
            // else if (!Gmail_input.value(g)) {
            //     alert("Enter the gmail correctly");
            // }
